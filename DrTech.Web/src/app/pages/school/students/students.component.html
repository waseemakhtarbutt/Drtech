<nb-card>
    <nb-card-body>
      <div class="row">
        <div class="col-md-4">
            <select [(ngModel)]="schoolId"  #mySelect
            (change)='loadGrid(mySelect.value)'>               
            <div *ngFor="let school of schoolBranches">
                <option value="0">All</option>
                <option
                  [value]="school.id">
                  {{school.branchName}}
                </option>
              </div>          
             
            </select>
        </div>
        <div class="col-md-2 ">
          
          
        </div>
      </div>
    </nb-card-body>
  </nb-card>

  <nb-card>
    <nb-card-body>
      <div class="row">
        <div class ="col-md-12">
           <div class="input-group col-md-3 search-text-box">
               <input type="text" class="form-control rounded-right  search-text-box"  placeholder="Search"  name="search" (input)="searchGrid($event.target.value)">
                 <span class="icon-inside"><i class="fas fa-search"></i></span>
             </div>
         </div>
      </div>
      <kendo-grid [data]="gridView"
      [pageSize]="pageSize"
      [pageable]="true"
      [skip]="skip"
      [sortable]="{
        allowUnsort: allowUnsort,
        mode: multiple ? 'multiple' : 'single'
        }"
      [sort]="sort"
      (sortChange)="sortChange($event)"
      [selectable]="true"
      [filter]="filter"
      (filterChange)="filterChange($event)"
      (pageChange)="pageChange($event)">
          <!-- <kendo-grid-column field="name" title="Name" width="200" [style]="{'font-weight' : 'bold'}"></kendo-grid-column> -->
          <kendo-grid-column field="name" title="Name" width="*" >
            <ng-template kendoGridCellTemplate let-dataItem>
                <nb-user  [picture]="dataItem.filename" [name]="dataItem.name" size="small"></nb-user>
              </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="schoolname"  title="School"  ></kendo-grid-column>
          <kendo-grid-column field="clas" title="Class" ></kendo-grid-column>
          <kendo-grid-column field="section" title="Section" ></kendo-grid-column>
          <kendo-grid-column field="rollno" title="Roll Number"></kendo-grid-column>
          <kendo-grid-column field="contactno" title="Contact Number" filterable="false"></kendo-grid-column>
          <kendo-grid-column field="totalGP" title="Green Credits" width="*" filterable="false">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="gp">{{ dataItem.totalGP }}</div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="Action" width="*" [sortable]="false" filterable="false">
            <ng-template kendoGridCellTemplate let-dataItem>
              <a class="blue size13 " title="Activate" data-toggle="tooltip" data-placement="top"><button (click)="onComplaintAction(dialog,$event, dataItem.id)" nbButton outline  status="success"><span class="fa fa-check"></span></button></a>&nbsp;
            </ng-template>
          </kendo-grid-column>
          </kendo-grid>
    </nb-card-body>
  </nb-card>
